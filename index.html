<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memoriam | Sam Freund</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: "Times New Roman", Times, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            animation: fadeIn 3s ease-in;
        }

        img {
            max-width: 280px;
            height: auto;
            border: 1px solid #333;
            margin-bottom: 30px;
            filter: grayscale(100%);
        }

        img.nofilter {
            filter: grayscale(5%) !important;
        }

        h1 {
            font-weight: normal;
            font-size: 2.8rem;
            margin: 10px 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .dates {
            font-size: 1.3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #cccccc;
        }

        .subtitle {
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 5px;
            margin-top: 0px;
            color: #888;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        #phrase {
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 20px;
            min-height: 1.5em;
            cursor: pointer;
        }

        .divider {
            width: 60px;
            height: 1px;
            background-color: #444;
            margin: 30px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tributes-container {
            text-align: left;
            margin-top: 50px;
            border-top: 1px solid #222;
            padding-top: 20px;
            width: 100%;
        }

        .tribute-title {
            text-align: center;
            font-style: italic;
            color: #888;
            margin-bottom: 25px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .tribute-entry {
            margin-bottom: 20px;
            border-bottom: 1px solid #111;
            padding-bottom: 10px;
        }

        .tribute-name {
            font-weight: bold;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 4px;
        }

        .tribute-text {
            font-style: italic;
            color: #999;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .flower-link {
            font-size: 0.8rem;
            color: #444;
            text-decoration: none;
            margin-top: 60px;
            display: block;
            font-style: italic;
        }
        
        .flower-link > span {
            font-size: 0.7rem;
        }
        
        .flower-link > a {
            font-size: 0.8rem;
            color: #444;
            text-decoration: none;
            margin-top: 60px;
            display: block;
            font-style: italic;
        }

        .flower-link > a:hover {
            color: #666;
        }


        * {
            user-select: none;
        }

        #name {
            cursor: pointer;
        }

        .respects-btn {
            background: none;
            border: 1px solid #444;
            color: #666;
            padding: 10px 20px;
            font-family: "Times New Roman";
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .respects-btn:hover {
            color: #fff;
            border-color: #fff;
        }

        .flower {
            position: fixed;
            bottom: -50px;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        #respects {
            display: none;
        }

        #respects.visible {
            display: block !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="subtitle">In Memoriam</div>

        <img src="./headshot_normal.jpg" alt="Sam Freund" id="picture">

        <h1 id="name"><span id="first">Sam</span><span id="nickname"> </span><span id="last">Freund</span></h1>

        <div class="dates">
            April 15, 2007 â€” <span id="death-date"></span>
        </div>

        <div class="divider"></div>

        <p id="phrase"></p>

        <div class="divider"></div>

        <div class="tributes-container">
            <div class="tribute-title" id="tribute-title">TRIBUTES</div>
            <div id="tribute-list">
            </div>
        </div>

        <div class="divider"></div>

        <div id="respects">
            <button class="respects-btn" id="respect-trigger">Pay Respects (F)</button>
            <div style="font-size: 0.8rem; color: #444; margin-top: 10px;">
                <span id="candle-count">14,203</span> tributes sent for Sam.
            </div>
        </div>

        <span class="flower-link"><a href="https://www.youtube.com/watch?v=XfELJU1mRMg">In lieu of flowers, please donate to the Sam Freund Foundation for People Who Can't Code Good</a>
            <span>Note: This website is a satirical work. Sadly, Samuel Micah Freund is currently alive (as of Feb 19, 2026).</span>
        </span>
    </div>

    <script>
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const options = { month: 'long', day: 'numeric', year: 'numeric' };
        document.getElementById('death-date').textContent = tomorrow.toLocaleDateString('en-US', options);

        const phrases = [
            "Rest in peace.",
            "Rest in peace.",
            "Rest in peace.",
            "Good riddance.",
            "Bye bye!",
            "Gone but not forgotten.",
            "Gone and forgotten.",
            "Took him long enough.",
            "The world is a better place now.",
            "See you tomorrow.",
            "Thank God.",
            "Connection closed by remote host."
        ];
        function newPhrase() {
            document.getElementById("phrase").innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }
        newPhrase();

        const tributePool = [
            ["Anonymous", "He was the cause of literally every problem on the Milwaukee Cyber Cheese."],
            ["Andrew W.", "You could always hear him coming down the hall... he jingled."],
            ["Lily M.", "He was my favorite dumb blonde."],
            ["Dan A.", "I'll always remember how he was instantly replaced in theatre and how everyone liked his replacement better."],
            ["Eleanor R.", "He may have been loud and annoying, but he was also noisy and irritating."],
            ["Anonymous", "My favorite thing he used to do was leave the room."],
            ["Internal Revenue Service of the U.S. Government", "We will be pursuing his estate for the $4.12 he owes in back taxes from 2022."],
            ["Samantha P.", "Instead of a plaque, we are dedicating the back corner of the house right storage closet to Sam. It's just as cluttered and confusing as he was."],
            ["Anonymous", "He was always the most forgettable white guy in the room."],
            ["Adriana R.", "His butt is forever immortalized swaying in vampire cinema. We definitely know her."],
            ["Anonymous", "Maybe you'll finally be able to know 'er in the afterlife."],
            ["Wren O.", "Who?"],
            ["Wendy R.", "The Witch of the West is dead!"],
            ["Philip L.", "I remember a performance in the auditorium where the lights and sound were all off and honestly it totally ruined the entire performance for me, and I blame him for it."],
            ["Anonymous", "He changed my laptop to military time when I wasn't looking."],
            ["Elizabeth L.", "This too is problematic media."],
            ["Anonymous", "He was my daughter during Improv."],
            ["Assassin's Guild of Ankh-Morpork", "Twenty thousand dollars on his head and he beat us to it."],
            ["Dylan G.", "He was a person."],
            ["Anonymous", "Wait, he's dead? Awesome!"],
            ["Ryan R.", "I wonder if he died by drowning in the secret second basement pool."],
            ["Rebecca M.", "Is that the dude with the long hair?"],
        ];

        function shuffleArray(array) {
            let currentIndex = array.length;

            while (currentIndex != 0) {

                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function displayTributes() {
            const listElement = document.getElementById("tribute-list");
            listElement.innerHTML = "";
            const selectedTributes = shuffleArray(tributePool).slice(0, 4);

            selectedTributes.forEach(tribute => {
                const entry = document.createElement("div");
                entry.className = "tribute-entry";
                
                entry.innerHTML = `
                    <div class="tribute-name">${tribute[0]}</div>
                    <div class="tribute-text">"${tribute[1]}"</div>
                `;
                listElement.appendChild(entry);
            });
        }

        displayTributes();

        document.getElementById("tribute-title").onclick = displayTributes;
        document.getElementById("phrase").onclick = newPhrase;

        const nicknames = ["Blonde Jesus", "Weird Beard", "Looked Like a 25-year-old Since 8th Grade", "World's Worst Tech Director", "No Cool Nickname", "Slightly Worse Henry Martin", "Blackmail, maybe?", "Egotist, not a Narcissist", "Telltale Jingle", "But Everyone Just Calls Me"];

        function addFullName() {
            document.getElementById("first").innerText = "Samuel";
            document.getElementById("nickname").innerText = " Micah ";
        }
        function addQuotesLast() {
            document.getElementById("last").innerText = "\"Freund\"";
        }
        function addNickname() {
            document.getElementById("nickname").innerText = ` "${nicknames[Math.floor(Math.random() * nicknames.length)]}" `;
        }
        function vandalizePicture() {
            document.getElementById("picture").src = "./headshot_vandalized.jpg";
        }
        function showRespects() {
            document.getElementById("respects").className = "visible";
        }

        if (Math.random() > 0.90) {
            addFullName();
        }
        if (Math.random() > 0.90) {
            addQuotesLast();
        }
        if (Math.random() > 0.98) {
            vandalizePicture();
        }
        
        document.getElementById("name").onclick = addNickname;

        if (Math.random() > 0.75) {
            showRespects();
        }

        function payRespects() {
            showRespects();
            const flowers = ['ðŸ¥€', 'ðŸ•¯ï¸', 'ðŸ’”', 'ðŸ•Šï¸'];
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(flower);
            
            const count = document.getElementById('candle-count');
            count.innerText = (parseInt(count.innerText.replace(',', '')) + 1).toLocaleString();
            
            setTimeout(() => flower.remove(), 4000);
        }

        window.addEventListener('keydown', (e) => { if (e.key.toLowerCase() === 'f') payRespects(); });
        document.getElementById('respect-trigger').onclick = payRespects;

        if (new Date().getMonth() === 11) {
            document.querySelector('.subtitle').innerText = "A Very Merry Memorial";
            document.querySelector('#picture').src = "./headshot_christmas.jpg";
            document.querySelector('#picture').className = "nofilter";
        }
    </script>

</body>

</html>
